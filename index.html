<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Clickable Area</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            max-width: 2000px;
            margin: auto;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        .clickable-circle {
            position: absolute;
            left: 5.76%; /* 115.2 / 2000 * 100% */
            top: 96.26%; /* 7701 / 8000 * 100% */
            width: 8.45%; /* 169 / 2000 * 100% */
            height: 2.11%; /* 169 / 8000 * 100% */
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/JoyceHuang0907/allworkshop/main/Workshop%E7%B5%B1%E6%95%B4%E4%BB%8B%E7%B4%B9%20(1).png" alt="Workshop Background">
        <a href="https://joycehuang0907.github.io/basic-wordshop/" target="_blank" class="clickable-circle"></a>
    </div>
</body>
</html>
