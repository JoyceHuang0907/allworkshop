<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 建議移除 maximum-scale 限制，以免影響移動裝置行為 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop統整介紹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: auto;
            overflow-y: auto !important;
            font-family: Arial, sans-serif;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            overflow-y: visible;
            position: relative;
            z-index: 1;
        }
        
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 400%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
            z-index: 2;
        }
        
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        
        .extra-space {
            width: 100%;
            height: 100px;
            position: relative;
            z-index: 3;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGg6jdNVco/Pui0lSOVvpDL4vN-1fETEw/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
        
        <!-- 確保頁面可滾動的額外空間 -->
        <div class="extra-space"></div>
    </div>
    
    <script>
        // 簡化移動設備上的滾動處理，移除了會攔截觸控事件的程式碼
        document.addEventListener('DOMContentLoaded', function() {
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.body.style.height = 'auto';
                document.body.style.minHeight = '101vh';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
