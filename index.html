<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Clickable Area</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      max-width: 1500px;
      margin: auto;
    }
    .container img {
      width: 100%;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* 原有點選區域（圓形） */
    .clickable-circle {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
    }
    .circle1 {
      left: 5.76%; /* 115.2 / 2000 * 100% */
      top: 96.26%; /* 7701 / 8000 * 100% */
      width: 8.45%; /* 169 / 2000 * 100% */
      height: 2.11%; /* 169 / 8000 * 100% */
    }
    .circle2 {
      left: 38.81%; /* 776.2 / 2000 * 100% */
      top: 96.26%; /* 7701.2 / 8000 * 100% */
      width: 8.45%; /* 169 / 2000 * 100% */
      height: 2.11%; /* 169 / 8000 * 100% */
    }
    /* 新增圓形區域 */
    .circle3 {
      left: 71.16%; /* 1423.2 / 2000 * 100% */
      top: 96.26%;  /* 7701.2 / 8000 * 100% */
      width: 8.45%; /* 169 / 2000 * 100% */
      height: 2.11%; /* 169 / 8000 * 100% */
    }
    /* 新增矩形區域 */
    .clickable-rect {
      position: absolute;
      cursor: pointer;
      border-radius: 0;
    }
    .rect1 {
      left: 86.18%; /* 1723.6 / 2000 * 100% */
      top: 98.43%;  /* 7874.2 / 8000 * 100% */
      width: 7.47%; /* 149.4 / 2000 * 100% */
      height: 0.56%; /* 44.6 / 8000 * 100% */
    }
    .rect2 {
      left: 20.78%; /* 415.6 / 2000 * 100% */
      top: 98.43%;  /* 7874.2 / 8000 * 100% */
      width: 7.47%; /* 149.4 / 2000 * 100% */
      height: 0.56%; /* 44.6 / 8000 * 100% */
    }
    .rect3 {
      left: 53.83%; /* 1076.6 / 2000 * 100% */
      top: 98.43%;  /* 7874.2 / 8000 * 100% */
      width: 7.47%; /* 149.4 / 2000 * 100% */
      height: 0.56%; /* 44.6 / 8000 * 100% */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/JoyceHuang0907/allworkshop/main/AllWorkshop.png" alt="Workshop Background" />
    <!-- 原有連結 -->
    <a href="https://joycehuang0907.github.io/basic-wordshop/" target="_blank" class="clickable-circle circle1"></a>
    <a href="https://joycehuang0907.github.io/medium-workshop/" target="_blank" class="clickable-circle circle2"></a>
    <!-- 新增連結區域 -->
    <!-- 圓形區域：X=1423.2, Y=7701.2, 寬169, 高169 -->
    <a href="https://joycehuang0907.github.io/ProfessionalWoskshop/" target="_blank" class="clickable-circle circle3"></a>
    <!-- 矩形區域：X=1723.6, Y=7874.2, 寬149.4, 高44.6 -->
    <a href="https://form.jotform.com/243529350537459" target="_blank" class="clickable-rect rect1"></a>
    <!-- 矩形區域：X=415.6, Y=7874.2, 寬149.4, 高44.6 -->
    <a href="https://form.jotform.com/243511828899471" target="_blank" class="clickable-rect rect2"></a>
    <!-- 矩形區域：X=1076.6, Y=7874.2, 寬149.4, 高44.6 -->
    <a href="https://form.jotform.com/243518212837457" target="_blank" class="clickable-rect rect3"></a>
  </div>
</body>
</html>
