<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 移除 maximum-scale 限制 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop統整介紹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            min-height: 100vh;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            -webkit-overflow-scrolling: touch;
            /* 讓觸控事件不被過度限制 */
            touch-action: pan-y;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 400%;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        
        .extra-space {
            width: 100%;
            height: 100px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGg6jdNVco/Pui0lSOVvpDL4vN-1fETEw/view?embed" allowfullscreen allow="fullscreen"></iframe>
        </div>
        <!-- 額外區塊確保內容足夠滾動 -->
        <div class="extra-space"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var iframe = document.querySelector('.embed-container iframe');
            if (isMobile && iframe) {
                // 預設禁用 iframe 的互動，讓頁面可以順利滾動
                iframe.style.pointerEvents = 'none';
                // 若使用者點擊嵌入區塊，則啟用 iframe 互動（例如：點擊後可進行互動）
                document.querySelector('.embed-container').addEventListener('click', function() {
                    iframe.style.pointerEvents = 'auto';
                });
            }
        });
    </script>
</body>
</html>
